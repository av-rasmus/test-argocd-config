ingress-nginx:
  controller:
    admissionWebhooks:
      enabled: false
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
    priorityClassName: ""
    metrics:
      enabled: true
    service:
      annotations:
        "prometheus.io/port": 10254
        "prometheus.io/scrape": true
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 2000m
        memory: 4000Mi
