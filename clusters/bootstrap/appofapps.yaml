apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appofapps
spec:
  goTemplate: true
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: "{{ .name }}-applications"
    spec:
      project: default
      source:
        directory:
          jsonnet: {}
          recurse: true
        repoURL: git@github.com:aion-dk/argocd-config.git
        targetRevision: HEAD
        path: clusters/{{ .name }}/apps
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: true
