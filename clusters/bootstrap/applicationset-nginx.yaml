apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-nginx
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
          matchExpressions:
            - key: "hosting.provider"
              operator: NotIn
              values: ["aws"]
  template:
    metadata:
      name: "{{name}}-nginx-controller"
    spec:
      project: "default"
      source:
        repoURL: https://kubernetes.github.io/ingress-nginx
        targetRevision: 4.6.1
        chart: ingress-nginx
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - ../../clusters/{{name}}/bootstrap/nginx/values.yaml
      destination:
        name: "{{name}}"
        namespace: "ingress-nginx"

      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
