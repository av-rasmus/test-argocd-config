ingress-nginx:
  controller:
    admissionWebhooks:
      enabled: false
    resources:
      requests:
        cpu: 300m
        memory: 100mi
      limits:
        cpu: 2k
        memory: 300Mi
    publishService:
      enabled: true
    ingressClassResource:
      default: true
    config:
      "use-proxy-protocol": "false"
