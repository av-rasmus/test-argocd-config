apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://releases.rancher.com/server-charts/latest
    targetRevision: "2.11.0" # Or specify a specific version
    chart: rancher
    helm:
      valueFiles:
        - ./values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cattle-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
