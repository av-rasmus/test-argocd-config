apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://releases.rancher.com/server-charts/latest
    targetRevision: "2.11.0" # Or specify a specific version
    chart: rancher
    helm:
      values: |
        agentTLSMode: system-store
        tls:
          # options: rancher, letsEncrypt, secret
          source: rancher
          secretName: tls-rancher-ingress
        ingress:
          # If set to false, ingress will not be created
          # Defaults to true
          # options: true, false
          enabled: true
          servicePort: 80
  destination:
    server: https://kubernetes.default.svc
    namespace: cattle-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
